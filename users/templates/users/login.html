<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - HospedAI</title>
    {% load static %}
<style>
/* Body com background do site */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    background: url("{% static 'reservas/img/site_bg.png' %}") repeat; /* background do site */
    background-color: #ffffff; /* fallback */
}

/* Container do login centralizado em duas colunas */
.login-container {
    display: flex;
    width: 90%;
    max-width: 1000px;
    min-height: 80vh; /* aumentada a altura */
    background-color: #fff; /* painel branco do login */
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Coluna da imagem ao lado do form */
.login-image {
    flex: 1.5; /* maior que a coluna do form */
    background: url("{% static 'reservas/img/login_bg.png' %}") no-repeat center center;
    background-size: cover;
}

/* Coluna do formulário */
.login-form {
    flex: 1; /* menor largura */
    padding: 4rem 3rem; /* mantém espaçamento interno */
    display: flex;
    flex-direction: column; /* inputs empilhados */
    justify-content: center;
}

/* Título do login */
.login-form h1 {
    margin-bottom: 2rem;
    text-align: center;
}

/* Inputs e botão do formulário */
.login-form input {
    padding: 0.8rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
}

.login-form button {
    padding: 0.8rem;
    margin-top: 1rem; /* garante que fique abaixo do campo de senha */
    background-color: #5A98D7;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
}

.login-form button:hover {
    background-color: #293F74;
}
</style>
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form">
            <h1>Hosped<span style="color:#6F96D6;">AI</span></h1>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Usuário" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
